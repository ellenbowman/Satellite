<html>
<head>
	<title>Scorecard Index</title>
</head>
<body>

		<div>
		<p>In this section, the hyperlinks are customized for each scorecard!
		</p>
		<ul>
			{% for scorecard in scorecards_in_alpha_order %}
			<li><a href='/sol/info_by_scorecard/?scorecard={{scorecard.pretty_name}}'>{{scorecard.pretty_name}}</a></li>
			{% endfor %}
		</ul>
	</div>

</body>

</html>
