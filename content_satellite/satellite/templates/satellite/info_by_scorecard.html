<html>
<head>
	<title>Tickers by Scorecard</title>
</head>
<body>

	<h2>Today's Movers by Scorecard:
		{% if scorecard_match %}
		<strong>{{scorecard_match}} | XXXX</strong>.
		{% else %}
		There is no scorecard here
		{% endif %}</h2>

<p>

{% for tm in ticker_matches_list %}

<table>
<tbody>
<tr>
	<td>{{tm.daily_percent_change}} |  </td>
	<td>{{tm.ticker_symbol}}  |  </td>
	<td>{{tm.company_name}}  |  </td>
	<td>{{tm.exchange_symbol}}  |  </td>
	<td>{{tm.notes}}
		<form action="/edit_notes" method="post">
			<label for="edit_notes">Edit notes: </label>
			<input id="{{edit_notes}}" type="text" name="edit_notes" value="{{ tm.notes }}">
			<input type="submit" value="OK">
		</form>
	</td>
</tr>
</tbody>
</table>

{% endfor %}

</p>

<p>

<form action="/your-name/" method="post">
    <label for="your_name">Your name: </label>
    <input id="your_name" type="text" name="your_name" value="{{ current_name }}">
    <input type="submit" value="OK">
</form>

</p>

</body>
</html>
